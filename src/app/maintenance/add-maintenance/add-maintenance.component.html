<div id="wrapper">

    <!-- Sidebar -->
    <app-navbar></app-navbar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="d-sm-flex flex-column  mb-4">
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a (click)="goToVoiturePage()">List des maintenances</a></li>
                            <li class="breadcrumb-item active" aria-current="page">ajouter maintenance</li>
                        </ol>
                    </nav>
                    <h1 class="h3 mb-0 text-gray-800">Ajouter Maintenance</h1>

                </div>

                <div class="card shadow mb-4">

                    <form class="maintenance-form row g-3">
                        <div class="col-md-5">
                            <label for="validationDefault04" class="form-label">Voiture</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>Caddy</option>
                                <option>Megane</option>

                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="validationDefault04" class="form-label">Type maintenance</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>Vidange</option>
                                <option>Lavage</option>
                                <option>Assurance</option>
                                <option>VisiteTechnique</option>

                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="validationDefaultUsername" class="form-label">Frais</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">$</span>
                                <input type="number" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label for="validationDefault03" class="form-label">Duree</label>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Ajouter</button>
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>
</div>
