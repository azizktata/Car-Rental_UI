<div id="wrapper">

    <!-- Sidebar -->
    <app-navbar></app-navbar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="d-sm-flex flex-column  mb-4">
                    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a (click)="goToVoiturePage()">List des voitrues</a></li>
                            <li class="breadcrumb-item active" aria-current="page">ajouter voiture</li>
                        </ol>
                    </nav>
                    <h1 class="h3 mb-0 text-gray-800">Ajouter voiture</h1>

                </div>

                <div class="card shadow mb-4">

                    <form class="voiture-form row g-3">
                        <div class="col-md-4">
                            <label for="validationDefault01" class="form-label">Marque</label>
                            <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">numMatricule</label>
                            <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">numChassis</label>
                            <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">model</label>
                            <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault04" class="form-label">carburant</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Essence">Essence</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault04" class="form-label">port</label>
                            <select class="form-select" id="validationDefault04" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="1">sidi bousaid</option>
                                <option value="2">bort rades</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="validationDefault03" class="form-label">compteurKm</label>
                            <input type="number" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-5">
                            <label for="validationDefault03" class="form-label">prochainVidange</label>
                            <input type="number" class="form-control" id="validationDefault03" required>
                        </div>



                        <div class="col-md-5">
                            <label for="validationDefaultUsername" class="form-label">assurance</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2"><i
                                        class="bi bi-calendar3"></i></span>
                                <input type="date" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label for="validationDefaultUsername" class="form-label">visiteTechnique</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2"><i
                                        class="bi bi-calendar3"></i></span>
                                <input type="date" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label for="validationDefaultUsername" class="form-label">carteGrise</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2"><i
                                        class="bi bi-calendar3"></i></span>
                                <input type="date" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label for="validationDefaultUsername" class="form-label">vignette</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2"><i
                                        class="bi bi-calendar3"></i></span>
                                <input type="date" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Ajouter</button>
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>
</div>
